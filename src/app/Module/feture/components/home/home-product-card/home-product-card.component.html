<div class="box hover:scale-105 transition-all duration-500 cursor-pointer
flex flex-col item-center rounded-lg overflow-hidden w-[15rem] mx-3">

    <div class="h-[13rem] w-[10rem]">
        <img [src]="product.imageUrl" alt="" />
    </div>
    <div class="p-4">
        <h3 class="font-medium text-gray-400 text-sm ">{{product.brand}}</h3>
        <p class="mt-2 text-sm text-white-500">{{product.title}}</p>
    </div>


</div>
