<div class="grid grid-cols-1 gap-4 lg:grid-cols-12 px-5 lg:px-20">
    <div class="col-span-1 lg:col-span-5">
        <div class="rounded-md shadow-md h-[32.2rem] overflow-y-scroll hide-scrollbar box py-5">
            <div class="p-5 py-7 cursor-pointer">
                <div *ngFor="let item of addresses;let last=last" class="py-2 space-y-2">
                    <app-address-card [address]="item"/>
                    <button style="padding: 1.5rem;" mat-raised-button
                    color="accent" (click)="handalorder(item)">Deliver Here</button>
                    <mat-divider *ngIf="!last"/>

                </div>

            </div>

        </div>

    </div>


    <div class="col-span-1 lg:col-span-7">
        <div class="rounded-md shadow-md p-5 box">
            <form [formGroup]="myForm" (ngSubmit)="save()">
                <div class="grid grid-cols-1 gap-3 sm:grid-cols-2">
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>First Name</mat-label>
                            <input matInput formControlName="firstName"
                            placeholder="First Name" autocomplete="given-name" type="text">
                        </mat-form-field>

                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="lastName"
                            placeholder="Last Name" autocomplete="given-name" type="text">
                        </mat-form-field>

                    </div>

                    <div class="col-span-2">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Address</mat-label>
                            <textarea matInput formControlName="street"
                            placeholder="Address" autocomplete="given-name"
                            rows="4"  type="text"></textarea>
                        </mat-form-field>

                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>City</mat-label>
                            <input matInput formControlName="city"
                            placeholder="City" autocomplete="given-name" type="text">
                        </mat-form-field>

                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>State</mat-label>
                            <input matInput formControlName="state"
                            placeholder="sate" autocomplete="given-name" type="text">
                        </mat-form-field>

                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Zip Code</mat-label>
                            <input matInput formControlName="zipcode"
                            placeholder="zip Code" autocomplete="given-name" type="text">
                        </mat-form-field>

                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Mobile-No</mat-label>
                            <input matInput formControlName="mobile"
                            placeholder="Mobile-No" autocomplete="given-name" type="text">
                        </mat-form-field>

                    </div>

                    <div class="col-span-2">
                        <button class="w-full" style="padding: 1.5rem;" color="accent"
                        mat-raised-button type="submit">Delever Here </button>

                    </div>

                </div>

            </form>

        </div>

    </div>

</div>
